<body>

    <ul class="nav nav-tabs">

  <div class="container">
        <br/>
  
    <form>
      <div class="card border-primary mb-3" id="results" >
        <div class="card-header">Results</div>
        <div class="card-body text">
            <h2 id="instructor" ></h2>
            <span id="insTrans" ></span>   
            <span id="insTrans2" ></span>      
 
            <h5 class="card-title" id="wait1">Waiting for blockchain validation</h5>
            <div class="spinner-border text-muted" id="wait2"></div>
                
        </div>
      </div>
        <div class="form-group">
          <label for="name">Parent Address</label>
          <input type="text" class="form-control" id="_address" placeholder="Εισάγεται την διεύθυνση που αντιγράψατε πχ 0xae71a01f80b2d8b29096485a43574946631f31a9">
        </div>
        <div class="form-group" >
             <form>
                <div class="custom-control custom-switch">
                  <input type="checkbox"  class="custom-control-input" id="switch1">
                  <label class="custom-control-label" for="switch1">Sub-derivatives Address</label>
                </div>
              </form> 
        </div>

        <div class="form-group" id="other" >
              <input type="text" class="form-control" id="_lbaddress" placeholder="Εισάγεται αν έχει ήδη δημιουργηθεί άλλο υποπροϊόν πχ 0xae71a01f80b2d8b29096485a43574946631f31a9">
        </div> 

        <div class="form-group">
            <label for="name">Distribution where</label>
            <input type="text" class="form-control" id="autocomplete" placeholder="Τόπος μεταφοράς παρτίδας πχ Kavala">
        </div>
        <div class="form-group">
            <label for="name">Sub-Quantity</label>
            <input type="text" class="form-control" id="distributorquantity" placeholder="Ποσότητα παρτίδας πχ 10">
        </div>
        <button type="button" class="btn btn-primary" id="button">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="secondscript.js"></script>
